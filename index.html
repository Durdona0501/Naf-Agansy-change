<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- Site Header Start  -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner header">
                <a href=""></a>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
        <section class="hero-section Aliyor">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__info">
                <h1 class="visually-hidden">
                  naf agansy
                </h1>
  
                <div class="hero__content">
                  <h2 class="hero__title">
                    Biznesingiz uchun 
                    raqamli yechimlarni 
                    taklif qilamiz
                  </h2>
  
                  <p class="hero__desc">
                    HAR QANDAY MURAKKABLIKDAGI
                  </p>
  
                  <ul class="hero__list">
                    <li class="hero__item start">
                      <a class="hero__link" href="#">
                        <p class="hero__text">Portfolioni ko’rish</p>
  
                        <img class="hero__arrow-img" src="./images/arrow-right.svg" alt="arrow right" width="33" height="32">
                      </a>
                    </li>
  
                    <li class="hero__item test">
                      <a class="hero__link" href="#">
                        <p class="hero__text">Qo’ng’iroq</p>
  
                        <img class="hero__phone-img" src="./images/phone-icon.svg" alt="phone icon" width="33" height="31">
                      </a>
                    </li>
                  </ul>
                </div>
  
                <img class="hero__img" src="./images/hero-img.png" alt="hero img" width="795" height="529">
              </div>
              
              <ul class="hero__numbers numbers">
                <li class="numbers__item">
                  <span class="numbers__span">10+</span>
                  <p class="numbers__desc">Yakunlangan loyihalar</p>
                </li>

                <li class="numbers__item">
                  <span class="numbers__span">12+</span>
                  <p class="numbers__desc">Soha mutaxassislari</p>
                </li>

                <li class="numbers__item">
                  <span class="numbers__span">15+</span>
                  <p class="numbers__desc">hamkorlik</p>
                </li>

                <li class="numbers__item">
                  <span class="numbers__span">6+</span>
                  <p class="numbers__desc">xizmat turlari</p>
                </li>
              </ul>
            </div>


          </div>
        </section>
        <section class="services-section Gayrat">
          <div class="container"></div>
        </section>
        <section class="portfolio Durdona">
          <div class="container"></div>
        </section>
        <section class="partners Akobir">
          <div class="container"></div>
        </section>
        <section class="about-us Suxrob">
          <div class="container"></div>
        </section>
        <section class="contact Asqar">
          <div class="container"></div>
        </section>
      </main>
  <!-- Site Main End  -->
  <!-- Site Footer Start  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-inner footer"></div>
        </div>
    </footer>
